<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Around the U.S.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__wrapper">

        <header class="header">
            <img src="images/logo.svg" class="header__logo" alt="logo image">
        </header>

        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__image" src="images/mdw_profile_img.jpg" alt="profile image">
                    <div class="profile__text">
                        <h1 class="profile__name">Mark Worsham</h1>
                        <button type="button" class="button profile__edit-button"></button>
                        <p class="profile__description">Web Developer</p>
                    </div>

                </div>
                <button type="button" class="button profile__add-button"></button>
            </section>

            <section class="places">
                <ul class="places__list">
                    <!-- loaded dynamically with JS -->
                </ul>
            </section>

            <footer class="footer">
                <p class="footer__text">&#x000A9; 2021 Around The U.S.</p>
            </footer>

        </main>

    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <form action="#" class="popup__form" name="edit" novalidate>
                <h3 class="popup__title">Edit Profile</h3>
                <input type="text" name="name" id="name" class="popup__input popup__input_text_name" placeholder="Name"
                    minlength="2" maxlength="40" required>
                <span class="popup__error" id="name-input-error"></span>
                <input type="text" name="description" id="description"
                    class="popup__input popup__input_text_description" placeholder="About Me" minlength="2"
                    maxlength="200" required>
                <span class="popup__error" id="description-error"></span>
                <button type="submit" class="button popup__save-button">Save</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <form action="#" class="popup__form" name="add" novalidate>
                <h3 class="popup__title">New Place</h3>
                <input type="text" name="title" id="title" class="popup__input popup__input_text_title"
                    placeholder="Title" minlength="1" maxlength="30" required>
                <span class="popup__error" id="title-input-error"></span>
                <input type="url" name="image-url" id="image" class="popup__input popup__input_text_image-url"
                    placeholder="Image Link">
                <span class="popup__error" id="link-input-error"></span>
                <button type="submit" class="button popup__save-button">Create</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_preview">
        <div class="popup__container popup__container_type_preview">
            <button type="button" class="button popup__close-button"></button>
            <img src=" " alt=" " class="popup__image">
            <h3 class="popup__caption"></h3>
        </div>
    </div>

    <template id="cardTemplate">
        <li class="places__item card">
            <button type="button" class="card__delete-button"></button>
            <img class="card__image" src=" " alt=" ">
            <div class="card__description">
                <h2 class="card__title">""</h2>
                <button type="button" class="button card__like-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/data.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
